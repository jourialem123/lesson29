<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>activity2</title>
</head>
<body>
   <h2>Async/awaits in JS</h2> 
   <p id="p1"></p>
<p id="p2"></p>
<p id="p3"></p>
<p id="p4"></p>
<script>
async function add(a,b) {
  var sum =await (a+b);  
  display(sum);
}
function display(s){
    document.getElementById("p1").innerHTML=s;
}
add(5,20);
</script>
</body>
</html>
